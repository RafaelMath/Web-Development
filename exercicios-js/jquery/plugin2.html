<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Plugin #02</title>
    <link rel='stylesheet' href='css/temporizador.css'>
    <script src='js/jquery.js'></script>
</head>

<body>
    <h1>Plugin #02 - Temporizador</h1>
    <div></div>
    <button id="power">START</button>
    <script src="js/temporizador.js"></script>
    <script>

        $('#power').click((e) => {
            if($(e.target).text() === 'START')
                $(e.target).text('STOP')
            else
                $(e.target).text('START')
        })
    
    </script>
</body>
