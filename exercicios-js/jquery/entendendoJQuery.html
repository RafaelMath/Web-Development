<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        $('div').hide(2000).show(2000)
        
        //make plugin
        $.fn.greenBackground = function () {
            this.css('background-color','green')
            //need return for use method chair
            return this
        }

        $('body').greenBackground()
        
    </script>
</body>
