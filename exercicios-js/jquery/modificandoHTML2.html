<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        //elemento conteudo
        $('#div1').append(', 2')
        $('#div1').prepend('0, ')

        //conteudo precisa de tag elemento
        $('<span>, 3</span>').appendTo('#div1')
        $('<span>-1, </span>').prependTo('#div1')

        //insere antes e depois da tag
        $('#div2').before('<p>Antes 2</p>')
        $('#div2').after('<p>Depois 2</p>')

        //insere invertido antes e depois da tag
        $('<p>Antes 3</p>').insertBefore('#div3')
        $('<p>Depois 3</p>').insertAfter('#div3')

        //$('p.numero').wrap('<div>')
        //envolve elementos e uma unica div
        $('p.numero').wrapAll('<div id="div4">')
        //remove conteudo da tag
        $("#div4").empty()
        //selecionou 2 tags e removeu o elemento anterior
        $('#div3, #div4').prev().remove()

        //substitui todos os "p" 
        /* $('<div>Substituto</div>').replaceAll('body > p') */
        
        //invertida e aceita callback
       // $('body > p').replaceWith('<div>Substituto</div>')
       
        //callback
        $('body > p').replaceWith(function(){      //append add string sem concatenar  
            return $('<div>').html($(this).html()).append('!!!')
        })

    </script>
</body>
