<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        /* * = todos as tags,
         .name = classe, 
         #name = id, 
         #name > tag = tag adjacente ao id,
         #name tag = todas as tags filhas,
         tag1 + tag2 = tags adjacentes (aplica na tag2),
         tag1 ~ tag2 = general siblins filhas do mesmo pai aplica na tag2,
         [property] = propriedade,
         [property = value] = propriedade e valor,
         [feira ~= escritorio] = pega valores com espaço,
         [feira *= sa] = pega todos os valor com sa,
         span:nth-child(1) = primeiro span filho de alguem,
         section > nth-child(odd) = dentro de section todos os filhos impares,
         :nth-child()odd impar | even par,
         tag:nth-of-type(2) = segundo elemento do tipo tag 
         */
         
         
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
