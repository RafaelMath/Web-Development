<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        canvas{
            border: solid 1px;
            position: absolute;
            margin-right: 50%;
            margin-left: 50%;
            left: -300px;
            top: 30px;
        }
    </style>
</head>
<body>

    <canvas width="600" height="400"></canvas>

    <script>
        //Constantes para movimentação
        var LEFT = 37, UP = 38, RIGHT = 39, DOWN = 40;
        //Constante que define o tamanho dos objetos
        var SIZE = 50;
        //Dimensão bolinha
        var radius = 25;
        //Associação da variável cnv ao elemento canvas
        var cnv = document.querySelector("canvas");
        //Atribuição do contexto 2d à variável ctx
        var ctx = cnv.getContext("2d");
        //Variáveis que controlarão a posição do objeto
        var posX = 50;
        var posY = 50;
        //Velocidade
        var vx = 5;
        var vy = 2;
        //Direção da bolinha
        var direction = 1000;
        //Variável que determina a cor do objeto
        var objColor = "#00f";
        //Variáveis que estabelecem a posição do bloco
        var blockX = cnv.width/2 - 25;
        var blockY = cnv.height/2 - 25;
        //Variáveis que controlam a movimentação
        var mvLeft = mvUp = mvRight = mvDown = false;
    
        //Atualiza a posição do objeto
        function updateBlock(){
            if(mvUp){
                //border bump
                if(!(posY < radius))
                    posY--;
            }
            if(mvDown){
                // border bump
                if(!((posY + radius) > cnv.height))
                    posY++;

            }
            if(mvLeft){

                if(!(posX < radius)) 
                {
                    posX -= 10;
                } 
                else {
                    mvLeft = false;
                }
            }
            if(mvRight){

                if(!((posX + radius) > cnv.width))
                {   
                    posX+= 10;
                } 
                else {
                    mvRight = false;
                } 
            }
        }

        //Confere colisão e, em caso de colisão, muda a cor do objeto para vermelho
        function colide() {
            if  (posX + radius > blockX		//Confere colisão pela direita 
                && posX - radius < blockX + SIZE 	//Confere colisão pela esquerda
                && posY + radius > cnv.height - SIZE 	//Confere colisão por cima
                && posY - radius < cnv.height){	//Confere colisão por baixo
                    objColor = "#f00";
            } else {
                objColor = "#00f";
            }
            
        }
        ///////////////////////////////////////////////////////////////////////////

        function draw2(draw) {
            ctx.clearRect(0,0, cnv.width, cnv.height);
            //desenha persona
            
            draw();
            posX += vx;
            direction = posX;
            posY += vy;


            vy *= .99;
              vy += .25;

            //colide com objeto
            if ((posY + vy > cnv.height || posY + vy < 0) || 
                (posX + radius > blockX && posX - radius < blockX + SIZE && posY + radius > cnv.height - SIZE && posY - radius < cnv.height)
               ) 
            {
                vy = -vy;
            }
            if ((posX + vx > cnv.width || posX + vx < 0) ||
                (posX + radius > blockX && posX - radius < blockX + SIZE && posY + radius > cnv.height - SIZE && posY - radius < cnv.height) 
               ) 
            {
                vx = -vx;    
            }
            
        }
        ///////////////////////////////////////////////////////////////////////////

    
        //Entrada de comandos
        //Move o objeto
        window.addEventListener("keydown",keydownHandler,false);
        
        window.addEventListener("keydown", (e) => {if(e.keyCode == 32 && vy > 0)vy = -10})

        function keydownHandler(e){
            var key = e.keyCode;
            switch(key){
                case UP:
                    mvUp = true;
                    break;
                case DOWN:
                    mvDown = true;
                    break;
                case LEFT:
                    mvLeft = true;
                    mvRight = false;
                    break;
                case RIGHT:
                    mvRight = true;
                    mvLeft = false;
                    break;
            }
        }
    
        //Para o objeto
        window.addEventListener("keyup",keyupHandler,false);
        
        function keyupHandler(e){
            var key = e.keyCode;
            
            switch(key){
                case UP:
                    mvUp = false;
                    break;
                case DOWN:
                    mvDown = false;
                    break;
              /*   case LEFT:
                    mvLeft = false;
                    break;
                case RIGHT:
                    mvRight = false;
                    break; */
            }
        }

        function boxDraw(){
            if(blockX >=-SIZE ){
               
               // blockX--;
            }
            if(blockX <= -SIZE)
                blockX = cnv.width
            ctx.fillRect(blockX,cnv.height-SIZE,SIZE,SIZE)
        }
    
        //desenha na tela
        function draw(){
            ctx.clearRect(0,0,cnv.width,cnv.height);
            //muda a cor para preto e desenha no centro da tela
            ctx.fillStyle = "#000";
            //desenha barreira
            boxDraw();
        /*     ctx.fillRect(blockX,blockY,SIZE,SIZE); */
            
            //Muda a cor do contexto segundo a cor do objeto
            ctx.fillStyle = objColor;
            //DESENHA PERSONA
            ctx.beginPath();
            ctx.arc(posX, posY, radius, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.fill();
            //ctx.fillRect(posX,posY,SIZE,SIZE);
        }
    
        //atualiza os objetos
        function update(){
            updateBlock();
            colide();
            draw2(draw);
        }
    
        //Repetição
        function loop(){
            update();
           var clear = setInterval(loop,300)
           clearInterval(clear)
            window.requestAnimationFrame(loop, cnv);
        }
        loop();
    
    </script>
</body>
</html>
